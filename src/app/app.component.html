<div>
  <app-header></app-header>
</div>
<main class="main min-h-screen grid place-content-center gap-4">
  
  <h1 class="font-bold">Hola como andas</h1>
  <div class="flex items-center justify-center">
    <button class="rounded-full font-bold text-5xl bg-blue-400 cursor-pointer p-2" (click)="incrementarContador()">+</button>
    <h2 class="text-center w-xs font-bold text-2xl">Contador: {{valorContador}}</h2>
    <button class="rounded-full font-bold text-5xl bg-blue-400 cursor-pointer p-2" (click)="decrementarContador()">-</button>
  </div>
  <div>
    <h2>Nombre del usuario: {{nomUser}}</h2>
    <input class="shadow border-2 border-amber-300" type="text" [(ngModel)] = "nomUser">
    @if (condicion1) {
      <h2 class="text-center w-xs font-bold text-2xl">This condition works</h2>
    }@else if (condicion2) {
      <h2 class="text-center w-xs font-bold text-2xl">La condicion 2 si funciona</h2>
    }@else {
      <h2 class="text-center w-xs font-bold text-2xl">Ninguna condici√≥n funciona</h2>
    }
  </div>
  <app-sueldo></app-sueldo>
  <app-notas></app-notas>
</main>

<router-outlet />
